# i3status configuration file.
# see "man i3status" for documentation.
# Location: /etc/i3status.conf

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#81EF35"
        color_bad = "#FC4501"
        color_degraded = "#FC0000"
}

order += "cpu_usage"
# order += "load"
order += "disk /"
# order += "disk /home"
# order += "wireless _first_"
#order += "wifi"
order += "net_rate"
order += "ethernet _first_"
#order += "battery all"
order += "battery_level"
# order += "load"
order += "tztime local"
# order += "time"
# order += "ipv6"
order += "volume master"

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

wireless _first_ {
        #format_up =  "W: (%quality at %essid, %bitrate / %frequency) %ip"
        format_up =  "W: %quality at %essid (%ip)"
        format_down = " WiFi down "
        color_good = "#00A8FC" 
}

wifi {
	format = " {ssid} ({signal_percent})"
	cache_timeout = 3
}

net_rate {
	format = "{down}  {up}"
	format = "{total}"
	precision = 0
	color = '#00A8FC'
	format_no_connection = ""
    cache_timeout = 3
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip (%speed) "
        format_down = " no lan "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = ""
        #status_bat = "⚡"
        status_bat = ""
        status_full = "☉"
        # status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        # status_full = "☻"
        low_threshold = 15
        threshold_type = time
        #threshold_degraded = 5
        color_bad = '#FD9823'
        color_charging = '#FDFB23'
        color_good = '#9DFD23'
        color_degraded = '#FD2C2C'
}

battery_level {
	cache_timeout = 30
	measurement_mode = "acpi"
	hide_when_full = "True"
	hide_seconds = "True"
	blocks = ""
	format = " {icon} {percent}% ({time_remaining}) "
	threshold_degraded = 5
    color_bad = '#FD9823'
    color_charging = '#FDFB23'
    color_good = '#9DFD23'
    color_degraded = '#FD2C2C'
}


tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d-%m-%y %H:%M "
    color = '#00FF00'
}

time {
    color = '#00FF00'
    format = "%H:%M"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted"
        color = '#FF00A3'
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}